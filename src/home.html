  <body>
      <div class="container-fluid padding">
          <div class="row padding" id = "bar">
              <div class="col-md-2">
                  <button type="button" class="btn btn-light btn-circle btn-xl util" id="246" name="facebook" onclick="openNavUtil(this);">
                      <i class="fab fa-facebook-f" style="font-size:64px"></i>
                  </button>
              </div>
              
              <div class="col-md-2">
                  <button type="button" class="btn btn-light btn-circle btn-xl" id = "shop" onclick="add_item();">
                      <i class="fas fa-plus w3-text-grey" style="font-size:64px"></i>
                  </button>
              </div >
          </div>
      </div>
      <div id="mySidebar" class="sidebar">
          <iframe src="http://global.11st.co.kr/html/en/main_en.html" height="600" width="450px"></iframe>
      </div>
      <div id="main">
          <button class="btn btn-primary buy" id="purchase" data-toggle="modal" data-target="#popup">Purchase</button>
          <button type="button" class="btn btn-primary close" id="close" onclick="closeNav()" style="display: none;">Close</button>
          <button type="button" class="btn btn-primary" id="tog" onclick="add(248, 'twitter', 'd');">Add</button>
      </div>
      <div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>

        </button>
      </div>
      <div class="modal-body">
         <iframe src="https://www.coupang.com/" height="600" width="450px"></iframe>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
